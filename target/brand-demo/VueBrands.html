<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌数据</title>
</head>
<body>
<div id="div">
    <input type="button" value="新增"  v-on:click="add()" >

    <table id="brandTable" border="1" cellspacing="0" width="80%">
        <tr>
            <th>序号</th>
            <th>品牌</th>
            <th>企业名称</th>
            <th>排序</th>
            <th>品牌介绍</th>
            <th>状态</th>
            <th>操作</th>

        </tr>


        <!--        // c-for 完成对表单后续操作-->

        <tr v-for="(brand,i) in brands">
            <td>{{i+1}}</td>
            <td>{{brand.brand_name}}</td>
            <td>{{brand.company_name}}}</td>
            <td>{{brand.ordered}}</td>
            <td>{{brand.description}}</td>
            <td>{{brand.statusStr}}</td>
            <td> <button v-on:click="updata()" value="修改"></button>  <button v-on:click="updata()" value="删除"></button> </td>
        </tr>
    </table>
</div>

<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var vm = new Vue({
        el: "#div",
        data() {
            return {
                brands: [],
            }

        },

        mounted() {
            var _this = this;
            //页面加载完成后，使用AJAX发送异步请求，获取响应数据
            axios.get("http://localhost/brand_demo/SelectAllServlet").then(function (resp) {
                _this.brands = resp.data;

            })
        },

        methods:{
            add(){
                window.location="http://localhost/brand_demo/AddBrand.html"

                })
            },

            updata(){

            }
        }

    })


</script>



</body>
</html>
